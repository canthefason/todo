apiVersion: v1
kind: ReplicationController
metadata:
  name: todo-service
spec:
  replicas: 2
  selector:
    app: todo-service
  template:
    metadata:
      name: todo-service
      labels:
        app: todo-service
    spec:
      containers:
        - name: todo-service
          image: canthefason/todo-service:${TAG}
          #livenessProbe:
            #httpGet:
              #path: /ping
              #port: ${SERVICE_PORT}
            #initialDelaySeconds: 15
            #timeoutSeconds: 1
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
          resources:
            limits:
              memory: "64Mi"
              cpu: "50m"
